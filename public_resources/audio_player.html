<link rel="stylesheet" href="{{PLUGINDIR}}/font-awesome.min.css">
<link rel="stylesheet" href="{{PLUGINDIR}}/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=KoHo&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<video autoplay muted loop id="myVideo">
    <source src="https://radioplayer.luna-universe.com/videos/home.mp4" type="video/mp4">
</video>
<h1>Hola mundo!</h1>

<div class="line-player">
    <div class="main-frame">
        <div class="main-button">
            <div class="loader"></div>
            <div class="icon icon-play"></div>
        </div>
        <div class="main-container">
            <div class="infobox">
                <h2>Cargando reproductor</h2>
                <h4>Por favor, espere...</h4>
            </div>
        </div>
        <div class="second-container">
            <div class="time-counter">
                <div class="in-live">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <h5>EN VIVO</h5>
                </div>
                <div class="volume">
                    <i class="fa fa-volume-down" aria-hidden="true"></i>
                    <h5>100%</h5>
                </div>
            </div>
            <div class="img-album"></div>
        </div>
        <div class="volume-overlay">
            <div class="volume-color-print"></div>
        </div>
        <div class="player"></div>
        <div class="configurator" data-title="{{TITLE}}" data-subtitle="{{SUBTITLE}}" data-imgicon="{{IMGICON}}" data-streamtype="{{STREAMTYPE}}" data-streamformat="{{STREAMFORMAT}}" data-streamurl="{{STREAMURL}}" data-volume="{{VOLUME}}" data-autoplay="{{AUTOPLAY}}" data-backgroundcolor="{{BACKGROUNDCOLOR}}" data-fontcolor="{{FONTCOLOR}}"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="{{PLUGINDIR}}/main.js"></script>
